<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xsi:schemaLocation="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="seller: ${sellers}">
            <td th:text="${seller.name}"></td>
            <td th:text="${seller.email}"></td>
            <td>
                <form th:action="@{/static/js/categories/admin/sellers/{id}/activate(id=${seller.id})}" method="post">
                    <input type="submit" value="Activate" />
                </form>
            </td>
        </tr>

    </table>
</body>
</html>
