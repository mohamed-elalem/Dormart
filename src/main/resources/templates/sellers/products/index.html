<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:schemaLocation="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: head">
</head>
<body>
    <nav th:replace="fragments/layout :: header"></nav>
    <div class="container">
        <div class="row seller-product" th:each="product : ${products}" th:object="${product}">
            <div class="col-10">
                <a th:href="@{/seller/products/{id}(id=*{id})}" th:text="*{name}"></a>
            </div>
            <div class="col-2">
                <form th:action="@{/seller/products/{id}/delete(id=*{id})}" method="post"></form>
                <a th:href="@{/seller/products/{id}/edit(id=*{id})}"><i class="fas fa-edit text-primary"></i></a>
                <a class="delete-product"><i class="fas fa-trash-alt text-danger"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <a th:href="@{/seller/products/new}" class="btn btn-primary" th:if="${#authentication.principal.active}">Add new product</a>
            </div>
        </div>
    </div>
    <footer th:replace="fragments/layout :: footer"></footer>
    <script th:src="@{/js/seller/products/index.js}"></script>
</body>
</html>
